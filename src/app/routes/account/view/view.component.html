<div class="pt-md">
  <nz-card [nzTitle]="title" [nzExtra]="extraTemplate" [nzLoading]="loading">
    <ng-template #title>
      <button nz-button><i nz-icon nzType="arrow-left"></i></button>
      <span class="pl-md">账号详情</span>
    </ng-template>
    <div nz-row *ngIf="account">
      <i nz-icon nzIconfont="icon-{{ account.type }}" class="icon-md pr-md"></i>
      <sv-container size="small" col="2">
        <sv label="名称">{{ account.name }}</sv>
        <sv label="类型">{{ account.type_name }}</sv>
        <sv label="余额">{{ account.currency_code }} {{ account.currency_balance }}</sv>
        <sv label="状态">{{ account.status }}</sv>
        <sv label="备注"></sv>
      </sv-container>
    </div>
  </nz-card>
  <ng-template #extraTemplate>
    <button nz-button nzType="primary">编辑</button>
    <button nz-button nzDanger>删除</button>
  </ng-template>
</div>

<nz-card style="width: 100%;">
  <nz-card-tab>
    <nz-tabset nzSize="large" [(nzSelectedIndex)]="index">
      <nz-tab nzTitle="余额"> </nz-tab>
      <nz-tab nzTitle="记录"> </nz-tab>
    </nz-tabset>
  </nz-card-tab>

  <div *ngIf="index === 0">
    <div starkG2plotArea *ngIf="accountBalancesTrend" [options]="accountBalancesTrend"></div>
  </div>
  <div *ngIf="index === 1">
    <app-record-grid [q]="q" [showLedger]="true"></app-record-grid>
  </div>
</nz-card>
