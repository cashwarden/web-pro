<nz-list nzItemLayout="horizontal">
  <nz-list-item  [nzActions]="[edit, del]">
   <ng-template #edit>
        <a (click)="bindTelegram()"><i nz-icon nzType="edit" theme="outline"></i></a>
      </ng-template>
      <ng-template #del>
        <a disabled *ngIf="!telegram"><i nz-icon nzType="delete" theme="outline"></i></a>
        <a *ngIf="telegram" nz-popconfirm nzPopconfirmTitle="确定要删除吗？" nzPopconfirmPlacement="bottom" (nzOnConfirm)="deleteTelegram()">
          <i nz-icon nzType="delete" theme="outline"></i>
        </a>
      </ng-template>
    <nz-list-item-meta nzTitle="绑定 Telegram" [nzAvatar]="telegramAvatar" [nzDescription]="telegramDescription">
      <ng-template #telegramAvatar>
        <i nz-icon nzIconfont="icon-telegram" class="icon-sm"></i>
      </ng-template>
      <ng-template #telegramDescription>
        <div *ngIf="!telegram">当前未绑定 Telegram 账号</div>
        <div *ngIf="telegram">
          当前绑定的 Telegram 账号
          <a href="https://t.me/{{ telegram?.client_username }}" target="_blank">@{{ telegram?.client_username }}</a>
        </div>
      </ng-template>
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>
