<nz-alert nzType="warning" nzMessage="注意！更新密码以后需要重新登录"></nz-alert>

<form nz-form [formGroup]="form" se-container="1" (ngSubmit)="save()" labelWidth="100" class="pt-lg">
  <se label="旧密码">
    <input type="password" nz-input formControlName="old_password" />
  </se>

  <se label="新密码" error="密码至少6位数">
    <input type="password" nz-input formControlName="new_password" />
  </se>

  <se label="确认密码" error="两次密码不一致">
    <input type="password" nz-input formControlName="retype_password" />
  </se>

  <se col="1">
    <button nz-button nzType="primary" [disabled]="form.invalid">保存</button>
  </se>
</form>
