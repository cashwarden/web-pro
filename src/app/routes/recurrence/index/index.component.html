<div class="pt-lg">
  <nz-card>
    <div nz-row [nzGutter]="{ xs: 6, sm: 16, md: 24, lg: 32 }">
      <div nz-col>
        <sf mode="search" [schema]="searchSchema" (formSubmit)="submit($event)" (formReset)="st.reset($event)"></sf>
      </div>
    </div>
  </nz-card>
</div>

<nz-card>
  <st #st [data]="list" [columns]="columns">
    <ng-template st-row="custom" let-item let-index="index">
      <span [ngClass]="item.transaction.type === 'expense' ? 'text-red' : 'text-green'">
        {{ item.transaction.type === 'expense' ? '-' : '' }}
        {{ item.transaction.currency_code }}
        {{ item.transaction.currency_amount }}
      </span>
    </ng-template>
  </st>
</nz-card>
