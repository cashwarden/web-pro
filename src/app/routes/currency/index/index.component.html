<div class="pt-lg">
  <nz-card>
    <div nz-row [nzGutter]="{ xs: 6, sm: 16, md: 24, lg: 32 }">
      <div nz-col>
        <button (click)="form()" nz-button nzType="primary">新建</button>
      </div>
    </div>
  </nz-card>
</div>

<nz-card>
  <st #st [data]="list" [columns]="columns">
    <ng-template st-row="custom" let-item>
      1 {{ item.currency_code_from }} = {{item.rate}} {{item.currency_code_to}}
    </ng-template>
  </st>
</nz-card>
